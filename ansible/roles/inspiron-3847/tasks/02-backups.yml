---
- name: Create the '~/.local/bin' directory if it does not exist
  ansible.builtin.file:
    path: "{{ ansible_facts['env']['HOME'] }}/.local/bin"
    state: directory
    mode: '0700'

- name: Copy file '~/.local/bin/backup-k8s-etcd'
  ansible.builtin.copy:
    src: .local/bin/backup-k8s-etcd
    dest: "{{ ansible_facts['env']['HOME'] }}/.local/bin/backup-k8s-etcd"
    mode: u=rx
    force: true

- name: Create the '/var/log/backup-k8s-etcd/' directory if it does not exist
  become: true
  ansible.builtin.file:
    path: "/var/log/backup-k8s-etcd/"
    state: directory
    owner: "{{ ansible_facts['env']['USER'] }}"
    group: "{{ ansible_facts['env']['USER'] }}"
    mode: '0700'

- name: Configure etcd backup cron job
  become: true
  ansible.builtin.cron:
    name: "Backup the Kubernetes etcd database"
    job: "{{ ansible_facts['env']['HOME'] }}/.local/bin/backup-k8s-etcd >> /var/log/backup-k8s-etcd/backup-k8s-etcd.log 2>&1"
    state: present
    user: "{{ ansible_facts['env']['USER'] }}"
    minute: "0"
    hour: "0"
    weekday: "*"
    month: "*"
    day: "*"
